<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Conversor de Longitud</h1>
      <div class="cont">
        <div class="contenido">
          <select name="inputType" id="inputType">
            <option id="opt1" class="km" value="km">Kilometro</option>
            <option id="opt1" class="m" value="m">Metro</option>
            <option id="opt1" class="cm" value="cm">Centimetro</option>
            <option id="opt1" class="mm" value="mm">Milimetro</option>
            <option id="opt1" class="mic" value="mic">Micrometro</option>
            <option id="opt1" class="nan" value="nan">Nanometro</option>
            <option id="opt1" class="mi" value="mi">Millas</option>
            <option id="opt1" class="ya" value="ya">Yarda</option>
            <option id="opt1" class="pie" value="pie">Pie</option>
            <option id="opt1" class="pul" value="pul">Pulgada</option>
            <option id="opt1" class="nau" value="nau">Milla nautica</option>
            <input type="" id="input" />
          </select>
        </div>

        <div class="contenido">
          <select name="resultType" id="resultType">
            <option id="opt2" class="km" value="km">Kilometro</option>
            <option id="opt2" class="m" value="m">Metro</option>
            <option id="opt2" class="cm" value="cm">Centimetro</option>
            <option id="opt2" class="mm" value="mm">Milimetros</option>
            <option id="opt2" class="mic" value="mic">Micrometro</option>
            <option id="opt2" class="nan" value="nan">Nanometro</option>
            <option id="opt2" class="mi" value="mi">Millas</option>
            <option id="opt2" class="ya" value="ya">Yarda</option>
            <option id="opt2" class="pie" value="pie">Pie</option>
            <option id="opt2" class="pul" value="pul">Pulgada</option>
            <option id="opt2" class="nau" value="nau">Milla nautica</option>
            <input type="" id="result" />
          </select>
        </div>
      </div>
      <div class="cont2">
        <div class="botones">
          <button class="btn">Convertir</button>
          <button class="reset">Reset</button>
        </div>
        <div class="descripcion">00</div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
